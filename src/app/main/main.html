<div>
  <h4>AngularJS REST client</h4>
  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail" style="font-size: 90%;">
        <a ng-href="{{awesomeThing.url}}">
          <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        </a>
        <div class="caption">
          <strong>{{awesomeThing.title}}</strong>
          <p>{{awesomeThing.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <hr>

</div>
