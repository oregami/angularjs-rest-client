<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">

        <form role="form">
          <div class="form-group">
            <label for="user.username">username</label>
            <input type="text" class="form-control" id="user.username" ng-model="user.username">
          </div>
          <div class="form-group">
            <label for="user.password">Password</label>
            <input type="password" class="form-control" id="user.password" ng-model="user.password">
          </div>

          <button class="btn btn-success" ng-click="ctrl.login(user)">Login</button>
          <span style="color:red;">{{errorMessage}}</span>
        </form>


      </div>
    </div>
  </div>
</div>
