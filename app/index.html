<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="angularjsRestClientApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div id="errorMessage" ng-show="errorMessage">
    <div>
        <strong>Error!</strong>
        <br/>{{ errorMessage }}<br/><br/>
        <button ng-click="errorMessage=null" class="btn btn-danger">OK</button>
    </div>
</div>


<!-- Add your site or application content here -->
<div class="container">
    <div class="header">
        <div class="navbar navbar-default" role="navigation" bs-navbar>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">angularjsRestClient</a>
            </div>
            <ul class="nav navbar-nav">
                <li data-match-route="/main"><a ng-href="#">home</a></li>
                <li data-match-route="/task"><a ng-href="#/task">task</a></li>
                <li data-match-route="/language"><a ng-href="#/language">language</a></li>
            </ul>
        <div style="text-align: right;margin-right: 10px;">
            <a href="#/login">
                <span ng-show="loggedIn">profile</span>
                <span ng-show="!loggedIn">log in</span>
            </a>
        </div>
        </div>

    </div>


    <div class="container" ng-view=""></div>

    <ng-include src="'views/footer.html'"></ng-include>

</div>


<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<!-- endbower -->
<!-- endbuild -->



<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/taskservice.js"></script>
<script src="scripts/services/errorservice.js"></script>

<script src="scripts/controllers/main.js"></script>

<script src="scripts/controllers/task.js"></script>
<script src="scripts/controllers/language.js"></script>
<script src="scripts/controllers/footer.js"></script>
<script src="scripts/controllers/taskedit.js"></script>
<script src="scripts/services/languageservice.js"></script>
<script src="scripts/controllers/languageedit.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/services/loginservice.js"></script>
<!-- endbuild -->
</body>
</html>
