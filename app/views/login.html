<p>This is the login view. (loggedIn: {{ loggedIn }})</p>


<div ng-show="!loggedIn">
    <h2>Login</h2>
    <form role="form">
        <div class="form-group">
            <label for="user.username">username</label>
            <input type="text" class="form-control" id="user.username" ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="user.password">Password</label>
            <input type="password" class="form-control" id="user.password" ng-model="user.password">
        </div>

        <button class="btn btn-success" ng-click="ctrl.login(user)">Login</button>
    </form>

</div>

<div ng-show="loggedIn">
    <h2>Welcome {{username}} !</h2>
    <button class="btn btn-danger" ng-click="ctrl.logout()">Logout</button>
</div>

<div ng-show="token">
    <textarea style="width: 700px;">{{ token }}</textarea>
</div>
