<h3>Edit Language</h3> <form role="form" id="languageEditForm"> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Language data <span class="smallInfo">id={{selectedLanguage.id}}</span> &nbsp;&nbsp;&nbsp; <button class="btn btn-success" ng-click="updateLanguage(selectedLanguage)">Save</button> <button class="btn btn-warning" ng-click="goBack()">Cancel</button> </h3> </div> <div class="panel-body"> <div class="form-group"> <label for="selectedLanguage.name">name</label> <input type="text" class="form-control" id="selectedLanguage.name" ng-model="selectedLanguage.name"> </div> <div class="form-group"> <label for="selectedLanguage.description">description</label> <input type="text" class="form-control" id="selectedLanguage.description" ng-model="selectedLanguage.description"> </div> </div> <div class="panel-footer"> <button class="btn btn-success" ng-click="updateLanguage(selectedLanguage)">Save</button> <button class="btn btn-warning" ng-click="updateLanguage()">Cancel</button> </div> </div> </form> <div id="debug"> debug:<br> {{debug}} </div>
